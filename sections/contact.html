<!-- Contact Section -->
<section class="bg-white text-black w-full py-20 md:py-32 px-8 md:px-16 lg:px-24">
    <div class="max-w-3xl mx-auto">
        
        <!-- Section Header -->
        <div class="text-center mb-12 md:mb-16">
            <p class="text-xs md:text-sm text-gray-400 font-light mb-4 tracking-[0.2em] uppercase">Get In Touch</p>
            <h2 class="text-4xl md:text-5xl lg:text-6xl font-light tracking-tight leading-tight mb-6">
                Let Us Contact You!
            </h2>
            <div class="w-16 h-px bg-primary-blue mx-auto"></div>
        </div>
        
        <!-- Contact Form - Apple Style -->
        <form class="space-y-6 mb-20">
            
            <!-- Name & Email Row -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Name Input -->
                <div class="form-group">
                    <label for="name" class="block text-sm font-light text-gray-600 mb-2">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="Media Matrix"
                        required
                        class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-lg text-base font-light text-gray-900 placeholder-gray-400 
                               focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent focus:bg-white
                               transition-all duration-200 ease-in-out">
                </div>
                
                <!-- Email Input -->
                <div class="form-group">
                    <label for="email" class="block text-sm font-light text-gray-600 mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="mediamatrix@example.com"
                        required
                        class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-lg text-base font-light text-gray-900 placeholder-gray-400 
                               focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent focus:bg-white
                               transition-all duration-200 ease-in-out">
                </div>
            </div>
            
            <!-- Company & Budget Row -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Company Input -->
                <div class="form-group">
                    <label for="company" class="block text-sm font-light text-gray-600 mb-2">Company</label>
                    <input 
                        type="text" 
                        id="company" 
                        name="company" 
                        placeholder="Your Company"
                        class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-lg text-base font-light text-gray-900 placeholder-gray-400 
                               focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent focus:bg-white
                               transition-all duration-200 ease-in-out">
                </div>
                
                <!-- Budget Select -->
                <div class="form-group">
                    <label for="budget" class="block text-sm font-light text-gray-600 mb-2">Budget</label>
                    <select 
                        id="budget" 
                        name="budget"
                        class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-lg text-base font-light text-gray-900 
                               focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent focus:bg-white
                               transition-all duration-200 ease-in-out appearance-none bg-[url('data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%2212%22%20height%3D%2212%22%20viewBox%3D%220%200%2012%2012%22%3E%3Cpath%20fill%3D%22%23666%22%20d%3D%22M6%208L2%204h8z%22%2F%3E%3C%2Fsvg%3E')] bg-[length:12px] bg-[right_1rem_center] bg-no-repeat">
                        <option value="">Select Budget</option>
                        <option value="5k-10k">Rp5,000 - Rp10,000</option>
                        <option value="10k-25k">Rp10,000 - Rp25,000</option>
                        <option value="25k-50k">Rp25,000 - Rp50,000</option>
                        <option value="50k+">Rp50,000+</option>
                    </select>
                </div>
            </div>
            
            <!-- Subject Input -->
            <div class="form-group">
                <label for="subject" class="block text-sm font-light text-gray-600 mb-2">Subject</label>
                <input 
                    type="text" 
                    id="subject" 
                    name="subject" 
                    placeholder="Project inquiry"
                    required
                    class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-lg text-base font-light text-gray-900 placeholder-gray-400 
                           focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent focus:bg-white
                           transition-all duration-200 ease-in-out">
            </div>
            
            <!-- Message Textarea -->
            <div class="form-group">
                <label for="message" class="block text-sm font-light text-gray-600 mb-2">Message</label>
                    <textarea 
                    id="message" 
                    name="message" 
                    rows="6"
                    placeholder="Tell us about your advertising goals and target audience..."
                    required
                    class="w-full px-4 py-3.5 bg-gray-50 border border-gray-200 rounded-lg text-base font-light text-gray-900 placeholder-gray-400 
                           focus:outline-none focus:ring-2 focus:ring-primary-blue focus:border-transparent focus:bg-white
                           transition-all duration-200 ease-in-out resize-none"></textarea>
            </div>
            
            <!-- Submit Button -->
            <div class="pt-4">
                <button 
                    type="submit"
                    class="w-full md:w-auto px-12 py-4 bg-primary-blue text-white text-base font-light rounded-lg 
                           hover:opacity-90 active:opacity-80
                           focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-blue
                           transition-all duration-200 ease-in-out
                           disabled:opacity-50 disabled:cursor-not-allowed">
                    Send Message
                </button>
                
                <p class="mt-4 text-xs text-gray-500 font-light">
                    We'll get back to you within 24 hours.
                </p>
            </div>
            
        </form>
        
        <!-- Alternative Contact Methods -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-20 pb-20 border-b border-gray-200">
            <!-- Email -->
            <div class="text-center md:text-left">
                <p class="text-xs text-gray-400 tracking-[0.15em] uppercase mb-2">Email</p>
                <a href="mailto:valktive@gmail.com" class="text-base font-light text-black hover:text-primary-blue transition-colors">
                    valktive@gmail.com
                </a>
            </div>
            
            <!-- Phone -->
            <div class="text-center md:text-left">
                <p class="text-xs text-gray-400 tracking-[0.15em] uppercase mb-2">Phone</p>
                <a href="tel:+1234567890" class="text-base font-light text-black hover:text-primary-blue transition-colors">
                    +62 1233 4854 8461
                </a>
            </div>
            
            <!-- Location -->
            <div class="text-center md:text-left">
                <p class="text-xs text-gray-400 tracking-[0.15em] uppercase mb-2">Location</p>
                <p class="text-base font-light text-black">
                    Jakarta
                </p>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="pt-8">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6 text-sm text-gray-500">
                <!-- Left: Copyright -->
                <p class="font-light">
                    Â© 2025 All rights reserved
                </p>
                
                <!-- Right: Social Links -->
                <div class="flex items-center gap-4">
                    <a href="#" class="font-light text-gray-500 hover:text-primary-blue transition-colors">LinkedIn</a>
                    <span class="text-gray-300">/</span>
                    <a href="#" class="font-light text-gray-500 hover:text-primary-blue transition-colors">Instagram</a>
                </div>
            </div>
        </div>
        
    </div>
</section>
